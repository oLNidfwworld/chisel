name: Deploy NuxtApp

on:
  push:
    branches: [ "master" ] 

jobs:
  test-lint:
    runs-on: ubuntu-latest 
    strategy:
      matrix:
        node-version: [22.x] 
    steps:
    - uses: actions/checkout@v4 
  
  run-tests:
    runs-on: ubuntu-latest 
    strategy:
      matrix:
        node-version: [22.x] 
    steps:
    - uses: actions/checkout@v4 
        
  build-and-deploy:
    needs: [test-lint,run-tests]
    runs-on: ubuntu-latest
    steps:
      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@v1.2.0
        env:
          PROJECT_PATH: ${{ vars.FTP_PATH }}   
        with:
          host: ${{ secrets.FTP_SERVER }} 
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          envs: PROJECT_PATH
          script: |
            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh 
            cd $PROJECT_PATH
            git pull
            pnpm install --frozen-lockfile
            pnpm run build
            pm2 restart Chisel
